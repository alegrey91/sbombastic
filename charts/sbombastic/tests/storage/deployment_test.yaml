suite: "Storage Deployment Tests"

templates:
  - "templates/storage/deployment.yaml"

tests:
  - it: "should render a Deployment with the correct replica count, logging level, image, resources, and imagePullPolicy"
    set:
      global:
        cattle:
          systemDefaultRegistry: rancher.io
      storage:
        replicas: 5
        logLevel: debug
        image:
          repository: rancher-sandbox/sbombastic/storage
          tag: v0.1.0
          pullPolicy: Always
        persistence:
          name: sqlite-pvc-test
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 200Mi
    asserts:
      - equal:
          path: "spec.replicas"
          value: 5
      - equal:
          path: "spec.template.spec.containers[0].image"
          value: "rancher.io/rancher-sandbox/sbombastic/storage:v0.1.0"
      - equal:
          path: "spec.template.spec.containers[0].imagePullPolicy"
          value: "Always"
      - contains:
          path: "spec.template.spec.containers[0].args"
          content: "-log-level=debug"
      - equal:
          path: "spec.template.spec.volumes[0].persistentVolumeClaim.claimName"
          value: "RELEASE-NAME-sbombastic-storage-data"
      - equal:
          path: "spec.template.spec.containers[0].resources.limits.cpu"
          value: "500m"
      - equal:
          path: "spec.template.spec.containers[0].resources.limits.memory"
          value: "1Gi"
      - equal:
          path: "spec.template.spec.containers[0].resources.requests.cpu"
          value: "250m"
      - equal:
          path: "spec.template.spec.containers[0].resources.requests.memory"
          value: "200Mi"
  - it: "should use existing PVC claim name when persistence.storageData.existingClaim is specified"
    set:
      persistence:
        enabled: true
        storageData:
          existingClaim: "existing-claim"
    asserts:
      - equal:
          path: "spec.template.spec.volumes[0].persistentVolumeClaim.claimName"
          value: "existing-claim"
